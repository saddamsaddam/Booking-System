    <script>
        // Check if there's a saved state in the browser's localStorage
        if (localStorage.getItem('checkboxState')) {
          const checkboxState = JSON.parse(localStorage.getItem('checkboxState'));
    
          // Set the saved state for each checkbox
          for (const day in checkboxState) {
            document.getElementById(day).checked = checkboxState[day];
          }
        }
    
        const editBtn = document.getElementById('editBtn');
        const saveBtn = document.getElementById('saveBtn');
        const checkboxes = document.querySelectorAll('.checklist input[type="checkbox"]');
    
        editBtn.addEventListener('click', function() {
          // Enable checkboxes when Edit button is clicked
          checkboxes.forEach(function(checkbox) {
            checkbox.removeAttribute('disabled');
          });
    
          // Enable the Save button and disable the Edit button
          saveBtn.removeAttribute('disabled');
          editBtn.setAttribute('disabled', 'true');
        });
    
        saveBtn.addEventListener('click', function() {
          const checkboxState = {};
    
          // Save the state of each checkbox
          checkboxes.forEach(function(checkbox) {
            checkboxState[checkbox.id] = checkbox.checked;
          });
    
          // Save the state in the browser's localStorage
          localStorage.setItem('checkboxState', JSON.stringify(checkboxState));
    
          // Disable checkboxes when Save button is clicked
          checkboxes.forEach(function(checkbox) {
            checkbox.setAttribute('disabled', 'true');
          });
    
          // Disable the Save button and enable the Edit button
          saveBtn.setAttribute('disabled', 'true');
          editBtn.removeAttribute('disabled');
        });
    </script>
