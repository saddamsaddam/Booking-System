    <script>
        // Function to create a new agenda item
        function createAgendaItem(timeValue = '', eventValue = '', descriptionValue = '') {
          const agendaItem = document.createElement('div');
          agendaItem.classList.add('agenda-item');
    
          const timeDesc = document.createElement('p');
          timeDesc.innerText = 'Time:';
          agendaItem.appendChild(timeDesc);
    
          const timeInput = document.createElement('input');
          timeInput.type = 'text';
          timeInput.value = timeValue;
          timeInput.classList.add('time');
          timeInput.disabled = true;
          agendaItem.appendChild(timeInput);
    
          const eventDesc = document.createElement('p');
          eventDesc.innerText = 'Event Name:';
          agendaItem.appendChild(eventDesc);
    
          const eventInput = document.createElement('input');
          eventInput.type = 'text';
          eventInput.value = eventValue;
          eventInput.classList.add('event');
          eventInput.disabled = true;
          agendaItem.appendChild(eventInput);
    
          const descDesc = document.createElement('p');
          descDesc.innerText = 'Description:';
          agendaItem.appendChild(descDesc);
    
          const descriptionInput = document.createElement('textarea');
          descriptionInput.value = descriptionValue;
          descriptionInput.classList.add('description');
          descriptionInput.disabled = true;
          agendaItem.appendChild(descriptionInput);
    
          const editBtn = document.createElement('button');
          editBtn.innerText = 'Edit';
          editBtn.classList.add('edit-btn');
          agendaItem.appendChild(editBtn);
    
          const deleteBtn = document.createElement('button');
          deleteBtn.innerText = 'Delete';
          deleteBtn.classList.add('delete-btn');
          agendaItem.appendChild(deleteBtn);
    
          // Function to toggle event editing mode
          function toggleEditMode() {
            const isEditing = timeInput.disabled;
    
            timeInput.disabled = !isEditing;
            eventInput.disabled = !isEditing;
            descriptionInput.disabled = !isEditing;
    
            if (isEditing) {
              editBtn.innerText = 'Save';
              editBtn.classList.add('save-mode');
            } else {
              editBtn.innerText = 'Edit';
              editBtn.classList.remove('save-mode');
              saveAgendas();
            }
          }
    
          // Attach event listener to edit button
          editBtn.addEventListener('click', toggleEditMode);
    
          // Function to handle delete button click
          function handleDelete() {
            agendaItem.remove();
            saveAgendas();
          }
    
          // Attach event listener to delete button
          deleteBtn.addEventListener('click', handleDelete);
    
          return agendaItem;
        }
    
        // Function to save agendas in local storage
        function saveAgendas() {
          const agendaContainer = document.getElementById('agenda-container');
          const agendas = [];
    
          agendaContainer.childNodes.forEach(agendaItem => {
            const timeInput = agendaItem.querySelector('.time');
            const eventInput = agendaItem.querySelector('.event');
            const descriptionInput = agendaItem.querySelector('.description');
    
            const agenda = {
              time: timeInput.value.trim(),
              event: eventInput.value.trim(),
              description: descriptionInput.value.trim()
            };
    
            agendas.push(agenda);
          });
    
          localStorage.setItem('agendas', JSON.stringify(agendas));
        }
    
        // Function to load agendas from local storage
        function loadAgendas() {
          const agendaContainer = document.getElementById('agenda-container');
          const savedAgendas = JSON.parse(localStorage.getItem('agendas'));
    
          if (savedAgendas && savedAgendas.length > 0) {
            savedAgendas.forEach(agenda => {
              const agendaItem = createAgendaItem(agenda.time, agenda.event, agenda.description);
              agendaContainer.appendChild(agendaItem);
            });
          }
        }
    
        // Function to handle add agenda button click
        function handleAddAgenda() {
          const agendaContainer = document.getElementById('agenda-container');
          const agendaItem = createAgendaItem();
          agendaContainer.appendChild(agendaItem);
          saveAgendas();
        }
    
        // Attach event listener to add agenda button
        const addBtn = document.querySelector('.add-btn');
        addBtn.addEventListener('click', handleAddAgenda);
    
        // Load saved agendas on page load
        loadAgendas();
    
        // Save agendas before the page is unloaded
        window.onbeforeunload = saveAgendas;
      </script>
